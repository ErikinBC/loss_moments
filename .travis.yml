# Background on the setup
# 1) travis login --pro --github-token {PRIVATE}
# 2) travis encrypt "{PRIVATE}" --add deploy.password --com 

language: python
dist: jammy
python:
  - 3.11
  - 3.10

install:
  - pip install -r requirements.txt

script:
  - tox

jobs:
  include:
    - stage: test
      if: branch = main OR branch = production
      python: 3.11
    - stage: test
      if: branch = main OR branch = production
      python: 3.10

    - stage: deploy
      if: branch = production AND type = push
      python: 3.11
      script: skip
      before_deploy:
        - rm -rf src/loss_moments.egg-info
        - git stash --all
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: ErikinBC
        password:
          secure: 
        on:
          repo: ErikinBC/loss_moments
          all_branches: true